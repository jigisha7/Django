<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .box {
            width: 45%;
            background: #749F82;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .box a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
            padding: 10px 20px;
            background: #555;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .box a:hover {
            background: #333;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Welcome To Home Page</h1>
    <div class="container">
        <div class="box">
            <h1>User Register</h1>    
            <a href="{% url 'userreg' %}">Click Here to Register Yourself</a>
        </div>
        <div class="box">
            <h1>View Users</h1>    
            <a href="{% url 'viewusers' %}">View Users</a>
        </div>
    </div>
</body>
</html>
